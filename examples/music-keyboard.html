<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Kinder Music Demo</title>

  <script src="../build/tracking-min.js"></script>
  <script src="assets/dat.gui/build/dat.gui.min.js"></script>
  <script src="assets/stats.min.js"></script>
  <script src="assets/color_camera_gui.js"></script>

  <style>
  video,
  canvas {
    position: absolute;
    /* width: 100%; height: 100%;
    top: 0; left: 0; */
  }
  </style>
</head>
<body>

  <div class="demo-frame">
    <div class="demo-container">
      <video id="video" width="1920" height="1080" preload autoplay loop muted controls></video>
      <canvas id="canvas" width="1920" height="1080"></canvas>
    </div>
  </div>

  <script>
    window.onload = function() {
      var video = document.getElementById('video');
      var canvas = document.getElementById('canvas');
      var context = canvas.getContext('2d');

      var tracker = new tracking.ColorTracker();

      tracking.track('#video', tracker, { camera: true });

      tracker.on('track', function(event) {
        context.clearRect(0, 0, canvas.width, canvas.height);

        event.data.forEach(function(rect) {
          if (rect.color === 'custom') {
            rect.color = tracker.customColor;
          }

          context.strokeStyle = rect.color;
          context.strokeRect(rect.x, rect.y, rect.width, rect.height);
          context.font = '11px Helvetica';
          context.fillStyle = "#fff";
          context.fillText('x: ' + rect.x + 'px', rect.x + rect.width + 5, rect.y + 11);
          context.fillText('y: ' + rect.y + 'px', rect.x + rect.width + 5, rect.y + 22);
        });
      });

     initGUIControllers(tracker);
    };
  </script>

</body>
</html>
